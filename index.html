        body {

            background: linear-gradient(135deg, #ffeef8 0%, #fff5e6 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;

            width: 100%;
            padding: 40px;
            text-align: center;

            font-size: 2.5em;
            margin-bottom: 10px;

        }

            color: #8b6f47;
            font-style: italic;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .contact-methods {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .contact-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 15px 20px;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .contact-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .contact-btn.whatsapp {
            border-color: #25D366;
            color: #25D366;
        }

        .contact-btn.whatsapp:hover {
            background: #25D366;
            color: white;
        }

        .contact-btn.facebook {
            border-color: #1877F2;
            color: #1877F2;
        }

        .contact-btn.facebook:hover {
            background: #1877F2;
            color: white;
        }

        .contact-btn.instagram {
            border-color: #E4405F;
            color: #E4405F;
        }

        .contact-btn.instagram:hover {
            background: linear-gradient(45deg, #f09433 0%,#e6683c 25%,#dc2743 50%,#cc2366 75%,#bc1888 100%);
            color: white;
        }

        .contact-btn.email {
            border-color: #EA4335;
            color: #EA4335;
        }

        .contact-btn.email:hover {
            background: #EA4335;
            color: white;
        }

        .contact-btn.sms {
            border-color: #8b6f47;
            color: #8b6f47;
        }

        .contact-btn.sms:hover {
            background: #8b6f47;
            color: white;
        }

        .icon {
            width: 24px;
            height: 24px;
        }

        .footer {
            margin-top: 30px;
            color: #999;
            font-size: 0.9em;
        }

    </style>
